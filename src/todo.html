<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список задач</title>
    <link rel="icon" type="image/x-icon" href="https://psv4.userapi.com/s/v1/d/UDDKI94Gw1_upSWEPVXhE9Xsp3mrGIah-YJX-PGi69FpjCVRxKGJrOeNrL_v2PoVzK_0dOeTlEuR3FvnY8jQ68dmmAqTFkPiw_xktVsjh6vXWrDpvtJ5ng/favicon.ico" />
  </head>
  <body>
    <script src="bundle.js"></script>
    <header class="header">
      <nav class="header__navigation">
        <img
          src="https://psv4.userapi.com/s/v1/d/idHwDYiyJcJXdhH5EC8DhXxbQx1s7beOxetv4jPTaPrs5BGcgVdsICoIxOvc7nlW6pexVu61FI35cZgSdjZIb-kDVwfQUUDR-5jHkb3uszCqrz2NK9TWTQ/logo.png"
          width="300"
          height="72"
        />
        <div class="burger" id="burger">
          <img src="https://psv4.userapi.com/s/v1/d/NRcUPlxcn6uqkK3xaP8VEHsonjm87etBCGqiInq97AqcPFqvHYsHwspakO3QNAexIru0kFikJczpt6Ydt5f-3YGLXTcgUEaGabsUQbpaMvMwB21ygltm9A/menu.png" class="icon menu" />
          <img
            src="https://psv4.userapi.com/s/v1/d/TlLaA-YEu0yhJ_F1olnp6XcHeCVgCVCCjXX6YReqxydPrzKL1UQJRhE4vftzdu730AOQwWWOnlWHjR6etdkm4lDsoYYs5t_C3EjpUHseBVzLbyqwemzHoA/close-menu.png"
            class="icon close-menu"
            style="display: none"
          />
        </div>
        <ul id="navigation" class="header__navigation-list">
          <li class="header__navigation-list-item">
            <a href="./index.html">Главная</a>
          </li>
          <li class="header__navigation-list-item">
            <a href="./projects.html">Проекты</a>
          </li>
          <li class="header__navigation-list-item">
            <a
              href="./index.html"
              class="active"
              onclick="event.preventDefault()"
              >Список задач</a
            >
          </li>
          <li class="header__navigation-list-item">
            <a href="./info.html">О приложении</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <button class="add-btn" onclick="window.addTaskDialog.showModal()">
        Добавить задачу
      </button>
      <div class="todo">
        <div class="todo__column">
          <h2 class="todo__column-title">Сделать</h2>
          <div class="todo__column-card">Задача 1 <button>Удалить</button></div>
          <div class="todo__column-card">Задача 2 <button>Удалить</button></div>
        </div>
        <div class="todo__column">
          <h2 class="todo__column-title">В процессе</h2>
          <div class="todo__column-card">
            Задача 3
            <button>Удалить</button>
          </div>
        </div>
        <div class="todo__column">
          <h2 class="todo__column-title">Сделано</h2>
          <div class="todo__column-card">Задача 4 <button>Удалить</button></div>
        </div>
      </div>

      <dialog id="addTaskDialog" class="dialog">
        <div class="dialog__content">
          <span class="close-button" onclick="window.addTaskDialog.close()"
            >&times;</span
          >
          <h2>Добавить задачу</h2>
          <input type="text" id="taskInput" placeholder="Название задачи" />
          <menu>
            <button onclick="window.addTaskDialog.close()" id="saveTaskButton">
              Сохранить
            </button>
            <button
              onclick="window.addTaskDialog.close()"
              id="cancel"
              type="reset"
            >
              Отмена
            </button>
          </menu>
        </div>
      </dialog>
    </main>

    <script src="./js/burder.js"></script>
    <script src="./js/dialog-todo.js"></script>
  </body>
</html>
